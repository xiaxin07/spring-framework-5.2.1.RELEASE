plugins {
    id 'java'
}

group 'com.xiaxin'
version '5.2.1.RELEASE'

repositories {
    mavenCentral()
}
sourceCompatibility = 1.8

dependencies {
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
    compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.7.0'
    compile group: 'org.mybatis', name: 'mybatis', version: '3.5.3'
    runtime group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
    compile group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.3'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
    compile(project(":spring-context"))
    compile(project(":spring-aop"))
    compile(project(":spring-web"))
    compile(project(":spring-jdbc"))
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
